<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive CSS Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header class="header">Header</header>

    <aside class="sidebar">
      <ul>
        <li>Dashboard</li>
        <li>Profile</li>
        <li>Settings</li>
      </ul>
    </aside>

    <main class="main">
      <h2>Main Content</h2>
      <p>
        This is the main content area. The layout changes automatically
        for mobile, tablet, and desktop using CSS Grid.
      </p>
    </main>

    <footer class="footer">Footer</footer>
  </div>

</body>
</html>
